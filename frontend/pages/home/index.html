<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alpha Letters</title>
</head>
<body>
  <header>
    <div id="firstTitle">
      <div class="piece rotate1">A <span class="piece-number">1</span></div>
      <div class="piece">L <span class="piece-number">2</span></div>
      <div class="piece rotate2">P <span class="piece-number">1</span></div>
      <div class="piece rotate1">H <span class="piece-number">3</span></div>
      <div class="piece">A <span class="piece-number">1</span></div>
  </div>
  <div id="secondTitle">
    <div class="piece">L <span class="piece-number">2</span></div>
    <div class="piece rotate1">E <span class="piece-number">1</span></div>
    <div class="piece rotate2">T <span class="piece-number">3</span></div>
    <div class="piece">T <span class="piece-number">3</span></div>
    <div class="piece">E <span class="piece-number">1</span></div>
    <div class="piece rotate1">R <span class="piece-number">2</span></div>
    <div class="piece rotate2">S <span class="piece-number">2</span></div>
  </div>
  </header>
  <main>
    <div id="boards">
      <div id="gameboard-holder">
        <div id="gameboard"></div>
        
      </div>
      <div id="blackboard-holder">
        <div id="player1-data"></div>
        <div id="player2-data"></div>
  
      </div>
    </div>

    <!-- <input type="text"  id="word">
    <button type="button" id="request">Ã©?</button>
    <div id="meanings"></div> -->
    
    <div id="modal">
      <div id="modal-content">
        <h2>Vamos Animar!</h2>
        <h3>Ingresse nome dos jogadores</h3>
        <label for="player1-name">Jogador 1</label>
        <input type="text" id="player1-name">

        <div id="avatar-holder">
          <h3>Escolha um avatar</h3>
          <div class="group-avatar">
            <figure class="avatar-figures" id="figAv1">
              <img src="img/Persona1.svg" alt="persona 1" id="avatar1"/>
              <figcaption>Avatar 1</figcaption>
            </figure>
            <figure class="avatar-figures" id="figAv2">
              <img src="img/Persona2.svg" alt="persona 2" id="avatar2"/>
              <figcaption>Avatar 2</figcaption>
            </figure>
            <figure class="avatar-figures" id="figAv3">
              <img src="img/Persona3.svg" alt="persona 3" id="avatar3"/>
              <figcaption>Avatar 3</figcaption>
            </figure>
          </div>

          <div class="group-avatar">
            <figure class="avatar-figures" id="figAv4">
              <img src="img/Persona4.svg" alt="persona 4" id="avatar4"/>
              <figcaption>Avatar 4</figcaption>
            </figure>
            <figure class="avatar-figures" id="figAv5">
              <img src="img/Persona5.svg" alt="persona 5" id="avatar5"/>
              <figcaption>Avatar 5</figcaption>
            </figure>
            <figure class="avatar-figures" id="figAv6">
              <img src="img/Persona6.svg" alt="persona 6" id="avatar6"/>
              <figcaption>Avatar 6</figcaption>
            </figure>
          </div>
          <button type="button" id="modalbutton">Jogador 2</button>
        </div>

        </div>
      </div>
    </div>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
